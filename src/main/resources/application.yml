spring:
  application:
    name: cover_gen
  datasource:
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
    url: jdbc:postgresql://localhost:5434/cover_gen
    username: root
    password: root
    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
          format_sql: true
          show_sql: true

  jpa:
    generate-ddl: true

server:
  port: 9090

